<div class="welcome-container">
  <mat-card class="welcome-card">
    <mat-card-header>
      <mat-card-title>
        <h1>Bem-vindo(a), {{ userName }}!</h1>
      </mat-card-title>
    </mat-card-header>

    <mat-card-content class="welcome-card-content">
      <div class="button-container">
        <button mat-raised-button color="primary" class="large-button" style="width: 100%; height: 60px; margin: 10px 0; background-color: #006494; color: white;">
          Nova batelada
        </button>
        <button mat-raised-button color="accent" class="large-button" style="width: 100%; height: 60px; margin: 10px 0; background-color: #2196F3; color: white;">
          Editar batelada
        </button>
        <button mat-raised-button color="warn" class="large-button" style="width: 100%; height: 60px; margin: 10px 0; background-color: #42A5F5; color: white;">
          Realizar conferÃªncia
        </button>
      </div>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="logout()" style="background-color: #6B7280; color: white;">
        <mat-icon>logout</mat-icon>
        Logout
      </button>
    </mat-card-actions>
  </mat-card>
</div>
